<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo-App</title>
</head>

<body>
    <header>
        <h1>ToDo-App</h1>
    </header>
    <div id="todos">
        <form class="add-Todos">
            <label for="ToDo">ToDos</label>
            <input class="todo-Text" type="text">
            <button>Add-ToDos</button>
            <article id="filter-buttons">
                <h1>Filter & Option</h1>
                <label for="All">All</label>
                <input id="filter-all" type="radio" checked="checked" name="radio">
                <label for="Open">Open</label>
                <input id="filter-open" type="radio" unchecked="checked" name="radio">
                <label for="Done">Done</label>
                <input id="filter-done" type="radio" unchecked="checked" name="radio">
            </article>
        </form>
        <button class="delete-Todos">Delete-Todos</button>
        </form>
        <article id="todos-uberschrift">
            <h1>Todos</h1>
        </article>
        <div id="listcontainer"></div>


    </div>
    <script src="script.js"></script>
</body>

</html>
